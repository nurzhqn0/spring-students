<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="bg-blue-800 text-white py-4 px-4 flex items-center space-x-6">
    <h1 class="text-lg font-semibold">Student List</h1>
    <a href="/" class="text-white hover:underline text-sm">Home</a>
    <a href="/add-student" class="text-white hover:underline text-sm">Add Student</a>

    <div class="ml-auto flex items-center">
        <input type="text" placeholder="Search"
               class="border p-1 text-sm rounded-l-md focus:ring-2 focus:ring-blue-500">
        <button class="bg-gray-700 text-white px-3 py-1 text-sm rounded-r-md hover:bg-gray-800">Search</button>
    </div>
</div>

<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-4 mt-4">
    <div class="overflow-x-auto">
        <table class="w-full border-collapse bg-white shadow-md rounded-lg">
            <thead>
            <tr class="bg-blue-800 text-white text-left text-sm">
                <th class="p-2 border">ID</th>
                <th class="p-2 border">Name</th>
                <th class="p-2 border">Surname</th>
                <th class="p-2 border">Exam</th>
                <th class="p-2 border">Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}" class="hover:bg-gray-100 text-sm"
                th:classappend="${student.getMark() == 'F' ? 'text-red-600 font-bold' : ''}">
                <td class="p-2 border" th:text="${student.id}"></td>
                <td class="p-2 border" th:text="${student.name}"></td>
                <td class="p-2 border" th:text="${student.surname}"></td>
                <td class="p-2 border" th:text="${student.examScore}"></td>
                <td class="p-2 border" th:text="${student.mark}"
                    th:classappend="${student.getMark() == 'F' ? 'text-red-600 font-bold' : ''}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
